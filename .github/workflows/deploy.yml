name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install server dependencies
        run: npm ci
        
      - name: Build client
        run: |
          cd client
          npm install
          npm run build
      
      - name: Deploy to Railway
        run: echo "Code ready for Railway deployment at https://railway.app/new - select moltcraft repo"
